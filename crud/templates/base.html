{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ model_name|capfirst }}</title>
    <!-- Google Fonts and Icons -->
    <script src="{% static 'js/sort.js' %}" defer></script>
    <script src="{% static 'js/navbar.js' %}" defer></script>
    {% comment %}Import Date Functionality {% endcomment %}
    <!-- Flatpickr Plugins CSS -->
    <link
      rel="stylesheet"
      href=" {% static 'blog/assets/plugins/flatpickr/flatpickr.min.css' %} "
    />

    <!-- Theme CSS -->
    <link
      href=" {% static 'blog/assets/css/tailwind.css' %} "
      rel="stylesheet"
      type="text/css"
    />
    {% comment %}End Import Date Functionality {% endcomment %}
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/toggle_nav_bar.css' %}" />

    <!-- Custom styles for header -->
  </head>
  <body id="body-pd" class="bg-gray-100 dark:bg-gray-900">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>

      <div class="header_img">
        <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
      </div>
      <h1>Smart Solar</h1>
    </header>

    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <i class="bx bx-layer nav_logo-icon"></i>
            <span class="nav_logo-name">BBBootstrap</span>
          </a>
          <div class="nav_list">
            <a href="#" class="nav_link active">
              <i class="bx bx-grid-alt nav_icon"></i>
              <span class="nav_name">Dashboard</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-user nav_icon"></i>
              <span class="nav_name">Users</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-message-square-detail nav_icon"></i>
              <span class="nav_name">Messages</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-bookmark nav_icon"></i>
              <span class="nav_name">Bookmark</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-folder nav_icon"></i>
              <span class="nav_name">Files</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
              <span class="nav_name">Stats</span>
            </a>
          </div>
        </div>
        <a href="#" class="nav_link">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">SignOut</span>
        </a>
      </nav>
    </div>
    <div class="height-100 bg-light">
      <div class="container">{% block content %}{% endblock %}</div>
    </div>

    <!-- datepicker js -->
    <script src=" {% static 'blog/assets/plugins/flatpickr/flatpickr.min.js' %} "></script>

    <!-- init js -->
    <script src=" {% static 'blog/assets/js/flatpickr.js' %} "></script>

    <!-- Bootstrap and jQuery necessary for Bootstrap's JavaScript plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  </body>
</html>
